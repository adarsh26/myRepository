<div class="login col-md-4 col-sm-10 pull-right" ng-controller="loginController">
    <br/>
    <form ng-submit="login(user)">
        <div class="row">
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="email" class="form-control" ng-model="user.username" placeholder="Username" required>
                </div>
                <br/>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
                </div><br/>
                <div class="input-group">
                    <input type="submit" class="btn btn-primary" value="Login" required>
                </div>
            </div>
        </div>
    </form>
    <br/>
    <div class="row">
        <div class="col-md-6 col-sm-6  col-xs-7">
            <a href="#/signup" class="btn btn-success btn-group-justified"><i class="glyphicon glyphicon-log-in">&nbsp;Sign Up</i> </a>
        </div>
    </div>
</div>
